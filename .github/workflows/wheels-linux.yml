name: build
on:
  [push, pull_request]

permissions:
  contents: write

jobs:
  wheels:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['9', '10', '11', '12', '13']
        platform:
          # - ubuntu-24.04-arm  # linux, arm64  Cannot for private repositories
          - ubuntu-latest     # linux, x86_64
          - macos-13          # macos, x86_64
          - macos-14          # macos, arm64
          - windows-latest
    steps:
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: wheel
          condarc: |
            channels:
              - conda-forge
              - pytorch
          create-args: >-
            c-compiler
            fortran-compiler
            python=3.${{ matrix.python }}
            git
            python-build
            pkg-config
            cffi
            numpy
            meson-python
            setuptools
            wheel
            xtb=6.7.1
            auditwheel
      - uses: actions/checkout@v4
      - run: |
          python -m build --wheel ${{ env.SETUP_ARGS }}
          auditwheel show xtb-*/dist/*.whl
          auditwheel repair -w . xtb-*/dist/*.whl
        env:
          SETUP_ARGS: >-
            -Csetup-args=-Dxtb-6.7.1:la_backend=netlib
            -Csetup-args=-Dmctc-lib:json=disabled
        shell: bash -el {0}
      - uses: actions/upload-artifact@v4
        with:
          name: xtbwheel-cp3${{ matrix.python }}-${{ matrix.platform }}.whl
          path: dist/*.whl
          retention-days: 5